
<div class="login-container">
<div class="row">
<div class="col-md-6">
<div class="pen-title">
  <h1>Login</h1>
  <h4>firebase</h4>
</div>
<!-- Form Module-->

<div class="module form-module">
  <div class="toggle "><span>Sign Up</span>
    <div class="tooltip ">Click Me</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form>
      <input type="text" placeholder="Username" ng-model="name"/>
      <input type="password" placeholder="Password" ng-model="password"/>
      <button ng-click="checkDb()">Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" ng-model="pwd"/>
      <input type="email" placeholder="Email Address"/>
      <input type="tel" placeholder="Phone Number"/>
      <button>Register</button>
    </form>
  </div>
  <div class="cta"><a href="#">Forgot your password?</a></div>
</div>
</div>
<div class="col-md-6">
<div class="pen-title">
  <h1>Login</h1>
  <h4>mongoDb</h4>
</div>
<!-- Form Module-->
<div class="module form-module" id="mongodbModule">

  <div class="toggle2"><span>Sign Up</span>
    <div class="tooltip ">Click Me</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form>
      <input type="text" placeholder="Username" ng-model="name2"/>
      <input type="password" placeholder="Password" ng-model="password2"/>
      <button ng-click="checkDb()">Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form>
      <input type="text" placeholder="Username2" />
      <input type="password" placeholder="Password2" ng-model="pwd"/>
      <input type="email" placeholder="Email Address2"/>
      <input type="tel" placeholder="Phone Number2"/>
      <button>Register</button>
    </form>
  </div>
  <div class="cta"><a href="#">Forgot your password?</a></div>
</div>
</div>
</div>
</div>
